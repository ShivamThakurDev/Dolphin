<mat-card class="talk-card" [style.background-color]="'4px solid'+getIssueColor()">
    <mat-card-header>
        <mat-card-title>{{talk.title}}</mat-card-title>
        <mat-card-subtitle>{{author}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-chip-list *ngIf="tags?.length">
            <mat-chip *ngFor="let tag of tags">{{tag}}</mat-chip>
        </mat-chip-list>
    </mat-card-content>

    <mat-card-actions align="end">
        <button mat-icon-button (click)="edit.emit()">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete.emit()">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
