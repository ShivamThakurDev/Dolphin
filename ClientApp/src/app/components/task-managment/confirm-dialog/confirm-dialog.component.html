<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Close</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
