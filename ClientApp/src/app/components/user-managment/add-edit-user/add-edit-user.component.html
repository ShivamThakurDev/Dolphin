<div>
  <h3>Add/Edit User</h3>
  <mat-dialog-content>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  </mat-dialog-content>
  <mat-dialog-actions>
  <button mat-button mat-raised-dialog-close color="primary"  (click)="ClosePopup()">Close</button>
  <button type="submit" mat-raised-button color="primary" [disabled]="userForm.invalid" (click)="onSubmit()">Submit</button>
  </mat-dialog-actions>
</div>
